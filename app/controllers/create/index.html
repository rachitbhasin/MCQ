<section class="m32">
	<form class="mcq_create_form fluid-container"
		name="mcqForm" 
		novalidate>
		<!-- <div>{{mcqForm.title | json}}</div> -->
		<div class="w10 fixed_button_group">
			<div class="col-xs-12 form-group">
				<md-button class="md-raised md-cornered md-primary" 
					x:ng:click="onAddClicked($event)">Add</md-button>	
			</div>
			<div class="col-xs-12 form-group">
				<md-button class="md-raised md-cornered md-success" 
					x:ng:click="onSaveClicked($event)">Save</md-button>	
			</div>
		</div>
		<div class="w90">
			<div class="row">
				<div class="col-xs-4 form-group">
					<md-input-container class="md-block" flex-gt-sm>
			            <label>Title</label>						
			            <input required
			            	md-maxlength="30"
			            	md-no-asterisk
			            	name="title"
							type="text"
			            	x:ng:model="mcqData.title" 
							x:ng:model-options="{debounce: 500}">
						<div ng-messages="mcqForm.title.$error">
							<div ng-message="required">This is required.</div>
							<div ng-message="md-maxlength">The title must be less than 30 characters long.</div>
						</div>
					</md-input-container>
					{{mcqForm.title | json}}
				</div>
					
				<div class="col-xs-4 form-group">
					<md-input-container class="md-block" flex-gt-sm>
						<label for="technology">Technology</label>
						<input class="form-control"
							md-maxlength="30"
			            	md-no-asterisk
							name="technology"
							required
							type="text" 
							x:ng:model="mcqData.technology" 
							x:ng:model-options="{debounce: 500}">
						<div ng-messages="mcqForm.technology.$error">
							<div ng-message="required">This is required.</div>
							<div ng-message="md-maxlength">The title must be less than 30 characters long.</div>
						</div>
					</md-input-container>
				</div>
			</div>
			
			<div class="row" x:ng:repeat="item in mcqData.questions track by $index">
				<div class="col-xs-6">
					<div class="row" x:ng:form="questionForm">
						<div class="col-xs-8 form-group">
							<md-input-container class="md-block" flex-gt-sm>
								<label for="question">Question {{$index + 1}}</label>
								<textarea class="form-control"
									name="question"
									md-maxlength="150"
									md-select-on-focus
									required 
									rows="3"
									x:ng:model="item.question" 
									x:ng:model-options="{debounce: 500}">
								</textarea>
							</md-input-container>
						</div>
						<div class="col-xs-4 form-group" >
							<md-input-container class="md-block" flex-gt-sm>
								<label for="link">Link</label>
								<textarea class="form-control" 
									name="link"
									md-maxlength="150"
									md-select-on-focus
									required
									rows="3"
									type="link" 
									x:ng:model="item.link" 
									x:ng:model-options="{debounce: 500}">
								</textarea>
							</md-input-container>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-6 form-group" x:ng:repeat="answer in item.answers track by $index">
							<div x:ng:form="answerForm">
								<label for="answer_{{$index+1}}" >Answer {{$index + 1}} </label>
								<input name="answer_{{$index+1}}"
										type="radio"
										x:ng:value="$index"
										x:ng:model="value">
								<input class="form-control"
									name="answerText"
									placeholder="Enter answer {{$index + 1}}" 
									required
									type="text"
									x:ng:model="answer.text" 
									x:ng:model-options="{debounce: 500}">
								
							</div>
						</div>
					</div>
				</div>

				<div class="form-group col-xs-6">
					<label for="code">Code</label>
					<div  ui-ace ng-model="item.code">
					</div>
				</div>
			</div>		
		</div>
	</form>
</section>
