<section class="md-margin">
	<md-content class="md-padding" layout="column">
		<div flex-xs="" layout="row">
			<x:md:button class="md-raised md-cornered md-primary" x:ng:click="gotoState('create')">Create Quiz</x:md:button>
		</div>

		<div flex-xs flex-wrap layout="row" layout-wrap>
			<md-card class="mcq-md-card" x:ng:repeat="mcq in mcqList track by $index">
			  <img x:ng:src="{{'http://lorempixel.com/output/abstract-q-c-180-120-'+ ($index+1) % 10 + '.jpg'}}" class="md-card-image" alt="image caption">
			  <md-card-title>
			    <md-card-title-text layout-wrap>
			      <span class="md-headline">{{::mcq.title}}</span>
			      <span class="md-subhead">{{::mcq.technology}}</span>
			    </md-card-title-text>
			  </md-card-title>
			  <x:md:card:actions layout="row" layout-align="end center">
			    <x:md:button class="md-raised md-cornered md-accent" x:ng:click="gotoState('update')">Edit</x:md:button>
			    <x:md:button class="md-raised md-cornered md-primary">Take</x:md:button>
			  </x:md:card:actions>
			</md-card>
		</div>
	</md-content>
</section>
