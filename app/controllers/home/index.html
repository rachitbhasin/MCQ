<section class="md-margin">
	<md-content class="md-padding" layout="column">
		<div flex-xs="" layout="row">
			<md-button class="md-raised md-cornered md-primary" x:ng:click="gotoState('create')">Create Quiz</md-button>
		</div>
		<!-- <div layout="column">
			{{mcqList | json}}
		</div> -->

		<div flex-xs="" flex-wrap layout="row" layout-wrap>
			<md-card x:ng:repeat="mcq in mcqList track by $index">
			  <img x:ng:src="{{'http://lorempixel.com/output/abstract-q-c-180-120-'+ ($index+1) % 10 + '.jpg'}}" class="md-card-image" alt="image caption">
			  <md-card-title>
			    <md-card-title-text>
			      <span class="md-headline">{{::mcq.title}}</span>
			      <span class="md-subhead">{{::mcq.technology}}</span>
			    </md-card-title-text>
			  </md-card-title>
			  <md-card-actions layout="row" layout-align="start center">
			    <md-button>Edit</md-button>
			    <md-button>Take</md-button>
			  </md-card-actions>
			</md-card>
		</div>
	</md-content>
</section>
